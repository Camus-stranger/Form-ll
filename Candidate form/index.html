<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Candidate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="forma">
        <p class="naslov">1 Candidate Info</p>
    <form action="#">
        <div class="form-control">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Your Name *">
        </div>    
        <div class="form-control">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Your Email *">
        </div>
        <div class="form-control">
            <label for="textarea"></label>
            <textarea id="text" name="about" placeholder="About yourself"></textarea>
        </div>
        <div class="form-control">
            <p>Interests:</p>
            <label for="select"></label>
            <select name="fishkeeping" id="text">
                <option value="1">Fishkeeping</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="form-control">
            <p class="naslov">2 Additional Info</p>
            <label for="textarea"></label>
            <textarea id="text" name="additional" placeholder="Additional Info"></textarea>
        </div>
        <div class="form-control button">
            <button type="button" class="btn" id="apply">Apply</button>
        </div>
    </form>
    </div>
</body>
</html>
